<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Main</title>
    <style>
      h1 {
        text-align: center;
      }

      #txt_welcome {
        text-align: center;
        margin-bottom: 50px;
      }

      .card {
        text-align: center;
      }

      .card_title {
        font-size: 20px;
      }

      .card_button {
        font-size: 25px;
        width: 150px;
        height: 30px;
      }

      .card_img {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Movie Reservation</h1>
    <div id="txt_welcome">
      Welcome to Movie Reservation! <br />
      Enjoy your movie.
      <br />
      <br />
      <a href="./orderlist"> Movie Ticket List </a>
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr">
      <div class="card">
        <img class="card_img" src="./img/redRacket.png" />
        <p class="card_title">Crime City3</p>
        <input
          class="card_button"
          type="button"
          value="Reservation"
          onclick="location.href='/order?productId=1'"
        />
      </div>
      <div class="card">
        <img class="card_img" src="./img/blueRacket.png" />
        <p class="card_title">Inside Out2</p>
        <input
          class="card_button"
          type="button"
          value="Reservation"
          onclick="alert(2);"
        />
      </div>
      <div class="card">
        <img class="card_img" src="./img/blackRacket.png" />
        <p class="card_title">Exhuma</p>
        <input
          class="card_button"
          type="button"
          value="Reservation"
          onclick="alert(3);"
        />
      </div>
    </div>
  </body>
</html>
